<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/4b5d72e539.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/ICON.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"crossorigin="anonymous"></script>
    <title>Test Paper</title>
  </head>
  <body>
    <div id="main_container"  class="container_main">
      <div id="left_side" class="left_fixed_menu">
        <div class="left_menu">
          <div class="logo d-flex">
            <a href="/"><img src="images/logo.png" alt="" /></a>
            <i onclick="leftMenuToggle()" class="fas fa-dot-circle cursor_pointer mx-1"></i>
            <i onclick="toggle('left_side',true,'main_container')" class="fas fa-times cursor_pointer"></i>
          </div>
          <ul id="left_menu_toggle">
            <li>
              <a class="active" href="#">
                <i class="fas fa-home"></i> <span class="toggle">Test Chapter</span></a
              >
            </li>
            <li>
              <a href="#"> <i class="fas fa-home"></i> <span class="toggle">Test Chapter</span></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="top_menu">
          <div id="search_bar"  class="d-flex align-items-center">
            <input placeholder="Search Here" type="text"class="search_bar">
          <i onclick="toggle('search_bar',true,'search_option')" class="fas fa-times cursor_pointer"></i>
          <input type="submit" value="Search">
          </div>
          <div id="search_option" class="d-flex justify-content-between align-items-center">
            <div class="bookmark d-flex">
                <i onclick="toggle('left_side',true,'main_container')" class="fas fa-bars" id="menuIcon"></i>
              <i onclick="toggle('search_bar', true,'search_option')" class="fas fa-search"></i>
            </div>
            <div class="login_reg d-flex align-items-center justify-content-end">
              <i class="far fa-star"></i>
              <div class="popLoginParent">
                <a style="position: relative;" href="login.html">Login</a>
                <div class="popupLogin">
                  <div class="d-flex align-items-center justify-content-between">
                    <p onclick="popUpLoginToggle('head1','head2','popReg','popLogin')" id="head1" class="head active">Login</p>
                    <p onclick="popUpLoginToggle('head2','head1','popLogin','popReg')" id="head2" class="head">Register</p>
                  </div>
                  <div id="popLogin" class="input my-2">
                    <input type="mail" placeholder="Enter Mail">
                    <input type="password" placeholder="Password">
                    <button>Login</button>
                  </div>
                  <div id="popReg" class="input my-2 d-none">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="mail" placeholder="E-Mail">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                    <button>Registration</button>
                  </div>
                </div>
              </div>
              <a href="register.html">Register</a>
            </div>
          </div>
        </div>

        <div class="profile px-3">
            <div class="d-flex align-items-center mb-4">
                <div class="profile_img me-2">
                    <img src="images/profile.png" alt="">
                </div>
                <div class="profile_name">
                    <h3>John Doe</h3>
                    <p>018XXXXXXXX</p>
                    <p>Eleven - Twelve</p>
                    <button class="px-3 py-2">Log Out</button>
                </div>
            </div>
            <div class="change_profile_info">
                <p id="changeInfo" class="d-flex align-items-center justify-content-between mb-2 pointer"><span>Change Info</span> <i class="fa fa-arrow-right"></i></p>
                <div id="changeInfoInput" class="info_input">
                  <input type="text" placeholder="Enter Name">
                  <select name="" id="">
                    <option value="elevenTwelve">Eleven - Twelve</option>
                    <option value="Ten">Ten</option>
                  </select>
                </div>
            </div>
        </div>
        

      </div>
    </div>
      <!-- custom mobile view -->
      <footer class="mobile_footer d-none">
        <div style="--bs-gutter-x:0;" class="row container align-items-center justify-content-between text-center me-0">
          <div class="col-3">
            <a href="/index.html">
              <i class="fa fa-home"></i>
            <p>Home</p>
            </a>
          </div>
          <div class="col-3">
            <a href="./important.html">
              <i class="fas fa-thumbs-up"></i>
            <p>Important</p>
            </a>
          </div>
          <div class="col-3">
            <a href="./profile.html">
              <i class="fa fa-user"></i>
            <p>Profile</p>
            </a>
          </div>
        </div>
      </footer>
      <!-- custom mobile view -->
    <script src="./script.js"></script>
  </body>
</html>
